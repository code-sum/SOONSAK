{% load static %}
{% block content %}

    <form action="" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% bootstrap_form form %}
      {% bootstrap_button button_type="submit" content="수정" %}
    </form>
  </div>

{% endblock %}
