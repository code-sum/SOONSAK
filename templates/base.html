{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- icon CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <title>SOONSAK</title>
    {% bootstrap_css %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>
    <nav class="navbar navbar-expand-lg" style="background-color: #FADEE1;">
      <div class="container-fluid">
        <!-- Navbar div-1 -->
        <div class="ps-3">
          <a class="navbar-brand" href="#">
            <img src="{% static 'images/black2.png' %}" alt="SOONSAK" width="350px;">
          </a>
        </div>
        <!-- Navbar div-2 -->
        <div>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex flex-column navbar-nav me-auto mb-2 mb-lg-0 align-items-center">
              <!-- 아이콘 박스 -->
              <ul>
                <li>
                  <a href="#">
                    <i class="fas bi bi-cart4"></i>
                    <i class="fas bi bi-cart4"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas bi bi-heart-fill"></i>
                    <i class="fas bi bi-heart-fill"></i>
                  </a>
                </li>
                <li>
                  <a href="#">
                    <i class="fas bi bi-person-fill"></i>
                    <i class="fas bi bi-person-fill"></i>
                  </a>
                </li>
              </ul>
              <!-- Navbar etc. -->
              <div class="menu">
                <li>
                  <a href="{% url 'accounts:login' %}">로그인</a>
                </li>
                <li>
                  <a href="{% url 'accounts:signup' %}">회원가입</a>
                </li>
                <li>
                  <a href="#">고객센터</a>
                </li>
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <!-- 검색창 -->
    <div class="d-flex justify-content-center">
      <form id="content">
        <input type="text" name="input" class="q_input_css" id="search-input" placeholder="       어떤 과자를 찾고 계신가요?">
        <button type="reset" class="search" id="search-btn"></button>
      </form>
    </div>
    <div class="container" style="margin-top: 90px;">
      {% block content %}{% endblock content %}
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- 검색창 JS -->
    <script>
      const input = document.getElementById("search-input");
      const searchBtn = document.getElementById("search-btn");

      const expand = () => {
        searchBtn
          .classList
          .toggle("close");
        input
          .classList
          .toggle("square");
      };

      searchBtn.addEventListener("click", expand);
    </script>
    {% block script %}{% endblock script %}
  </body>

</html>
