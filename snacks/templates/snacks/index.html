{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
  {% load django_bootstrap5 %}

  <div class="container mt-5">
    {% for snack in snacks %}
      <!-- 임시 상품 카드 -->
      <a href="{% url 'snacks:detail' snack.pk %}">
        <div class="card" style="width: 18rem;">
          <img src="{{ snack.snack_image.url }}" class="card-img-top" alt="스낵이미지">
          <div class="card-body">
            <p class="card-text">{{snack.name}}</p>
            <p class="card-text">{{snack.price|intcomma}}원</p>
          </div>
        </div>
      </a>
    {% endfor %}
  </div>

{% endblock %}
