{% extends 'base.html' %}
{% load static %}
{% load humanize %}
{% block content %}
{% load django_bootstrap5 %}



{% for snack in snacks %}
<!-- col 2 부분 제품 6개 들어가는 설정 -->
<div class="col-2 p-5 d-flex">
    <!-- 상품 카드 및 수정할 부분 -->
    <a href="{% url 'snacks:detail' snack.pk %}">
        {% if snack.snack_image %}
        <img src="{{ snack.snack_image.url }}" class="card-img-top" alt="스낵이미지">

        {% else %}
        <img class="profile" style="width:100%; height:300px;" src="https://i.esdrop.com/d/t/bvRLlOwptP/2jK4vs4YjI.jpg"
            alt="스낵디폴트">

        {% endif %}
        <h3 class="card-text"
            style="text-align:center; margin:5px; text-decoration:none; color:black; margin-top: 12px;">
            {{snack.name}}</h3>
        <div class="card-text a_title" style="text-align:center; text-decoration:none; color:black; font-size:20px;">
            {{snack.price}}원
        </div>
    </a>
</div>
{% empty %}
<h1>검색 결과가 없습니다.</h1>
{% endfor %}
{% endblock %}
