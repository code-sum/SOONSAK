{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% load static %}

{% block content %}
<!--상단 스낵 디테일-->
<div class="row gx-3">
  <!--카테고리/제품명/제품이미지-->
  <div class="col-lg-7 mb-5">
    <h6 class="mx-1">{{ category.category }}></h6>
    <h1 class="mx-4">{{ snack.name }}</h1>
    <div class="mt-3">
      <img src="{{ snack.snack_image.url }}" alt="">
    </div>
  </div>
  <!--별점평균/제품 콘텐츠-->
  <div class="col-lg-5 mt-5"> 
    <p>평균별점</p>   
    <table class="table">
      <tbody>
        <tr>
          <th class="col-3">제품 설명</th>
          <td class="col-9">{{ snack.content }}</td>
        </tr>
        <tr>
          <th class="col-3">가격</th>
          <td class="col-9">{{ snack.price }}원</td>
        </tr>
        <tr>
          <th class="col-3">배송비</th>
          <td class="col-9">3000원</td>
        </tr>
      </tbody>
    </table>
    <div class="detail-btn">
      <a class="btn" style="background-color: #FDAFAB;" href="#" role="button">바로구매</a>
      <a class="btn" style="background-color: #FDAFAB;" href="#" role="button">장바구니</a>
    </div>
  </div>
</div>
<!--리뷰 카드-->
<div class="row mt-5">
  <!--for문 스낵의 모든 리뷰-->
  <div class="col-12">
    <a href="">
      <div class="card">
        <img src="{{ snack.snack_image.url }}" alt="">
        <div class="card-body">

        </div>
      </div>
    </a>
  </div>
  <div class="col-12">
    <a href="">
      <div class="card">
        <img src="{{ snack.snack_image.url }}" alt="">
        <div class="card-body">

        </div>
      </div>
    </a>
  </div>

  <!--for문 종료-->
</div>

{% endblock content %}
