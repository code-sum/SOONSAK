{% extends 'base.html' %}

{% load static %}

{% block content %}
<div class="container">
  <div class="row gx-3">
    <!--카테고리/제품명/제품이미지-->
    <p>{{ category.category }}</p>
    <div class="col-lg-7">
      <h2>{{ snack.name }}</h2>
      <img src="{{ snack.image.url }}" alt="">
    </div>
    <!--별점평균/제품 콘텐츠-->
    <div class="col-lg-5 mb-5">    
      <div class="table">
        <tbody>
          <tr>
            <th class="col-3">평균별점</th>
            <td class="col-9">000</td>
          </tr>
          <tr>
            <th class="col-3">제품 설명</th>
            <td class="col-9">{{ snack.content }}</td>
          </tr>
          <tr>
            <th class="col-3">가격</th>
            <td class="col-9">{{ snack.price }}</td>
          </tr>
          <tr>
            <th class="col-3">배송비</th>
            <td class="col-9">3000원</td>
          </tr>
        </tbody>
      </div>
    </div>
    <!--리뷰 카드-->
    <div class="row">
      <!--for문 스낵의 모든 리뷰-->
      <div class="col-12">
        <a href="">
          <div class="card">
            <img src="" alt="">
            <div></div>
          </div>
        </a>
      </div>
      <!--for문 종료-->
    </div>
  </div>
</div>

{% endblock content %}
