{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load django_bootstrap5 %}
<div class="container mt-5">
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {% bootstrap_form form %}
        {% bootstrap_button button_type="submit" content="회원가입" %}
    </form>
</div>

{% endblock %}
